<html lang="en">
<head>
  <!--Add firebase -->

  <title>Tic Tac Joe!</title>

<body>
<!-- Create overarching container -->
<!-- nothing crazy in my html -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div id="title-main"class="center-block">Tic Tac Toe</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div id="spacer" class="center-block">Turn Number: </div>
        <button class="btn btn-primary center-block" type="button" id="start">Start</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3" id="log">
      </div>
      <div class="col-md-6">
        <div id="gameboard" class="row"></div>
      </div>
        <div class="col-md-3" id="log">
        </div>
    </div>
  </div>
</div>
</div>
