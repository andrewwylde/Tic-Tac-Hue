<!DOCTYPE html>
<html lang="en">

<head>
  <!--Add firebase -->
  <script src='https://cdn.firebase.com/js/client/2.2.4/firebase.js'></script>
  <!--Set viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Add local stylesheet -->
  <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  <!--Add bootstrap -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- gotta have a dope font -->
  <link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
  <title>Tic Tac Hue</title>
</head>

<body>
  <!-- Create overarching container -->
  <!-- nothing crazy in my html -->
  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <h1 id="title-main" class="center-block">Tic Tac Hue</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <button class="btn btn-primary center-block hidden" type="button" id="toggle-chat">Chat</button>
        <button class="btn btn-primary center-block" type="button" id="start">Start</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3" id="log"></div>
      <div class="col-xs-3 hidden" id="chat">
        <div class="chat l-demo-container">
          <button class="btn btn-primary" type="button" id="clearMessage">Clear</button>
          <div class='chat-toolbar'>
            <label for="nameInput">Username:</label>
            <br>
            <input type='text' id='nameInput' class="input-group" placeholder='enter a username...'>
            <br>
            <label for="textInput">Message:</label>
            <br>
            <input type='text' id='messageInput' class="input-group" placeholder='Type a message...'>
            <ul id='messages' class="chat-messages"></ul>
          </div>
          <br>
        </div>
      </div>
      <div class="col-xs-6">
        <div id="gameboard" class="row"></div>
      </div>
      <div class="col-xs-3 hidden" id="score-board">
        <h3 style="text-align: left; border-bottom: 1px solid white">Victory Points</h3>
        <table style="font-size: 14pt">
          <tbody>
            <tr>
              <td><strong>Player X: </strong></td>
              <td></td>
              <td id="pX-score">0</td>
            </tr>
            <tr>
              <td><strong>Player O:</strong> </td>
              <td></td>
              <td id="pO-score">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <h2>Game is Over</h2>
          <p></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="resources/js/chat.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="resources/js/tictachue.js" type="text/javascript" charset="utf-8"></script>
  <script src="resources/js/app.js" type="text/javascript" charset="utf-8"></script>
  <script src="resources/js/integrated-firebase.js"></script>
</body>

</html>
